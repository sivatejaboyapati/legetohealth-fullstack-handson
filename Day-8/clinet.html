<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<h2>Welcome to training program</h2>
<div>
    <input type = 'text' id = 'clientInput' >
    <button onclick = "sendMessage()">Send</button>
</div>
<div id = 'msg'></div>

<script type = 'text/javascript' src = '/socket.io/socket.io.js'></script>
<script type = 'text/javascript'>
    let socket = io();
    socket.on("messageKey", (message) => {
        document.getElementById('msg').innerHTML += '<p>'+message+"</p>";
    });
    function sendMessage() {
        let val = document.getElementById('clientInput').value;
        socket.emit('clientMessage', val);
    }
</script>
</body>
</html>
