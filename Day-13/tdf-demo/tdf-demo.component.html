<div>
    <h2>TDF Demo</h2>
    <hr />
    <form #simpleForm="ngForm" (ngSubmit)= "handleSubmit(simpleForm.value)">
        <div>
            UserName : <input type="text" name='un' ngModel autocomplete="off" />
        </div>
        <div>
            Password : <input type="password" name="pw" ngModel />
        </div>
        <div>
            <input type="submit" value="Login" />
        </div>
    </form>
    <div>
        <h4>Form Value</h4>
        <p>{{simpleForm.value | json}}</p>
    </div>
</div>
