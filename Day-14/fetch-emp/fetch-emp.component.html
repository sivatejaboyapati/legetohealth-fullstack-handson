<div>
    <form [formGroup]="employee" (ngSubmit)="handleClick()">
        <label>
            Enter Employee id <input type="number" formControlName='id' />
        </label>
        <input type="submit" value="Search" class="btn btn-primary">
    </form>
    <div *ngIf ='emp' class= "text-success">
       Hey {{emp.name}}, your salary is : {{emp.salary}}
    </div>
    <div *ngIf = 'errorMessage' class="text-danger">
        {{errorMessage}}
    </div>
</div>
